<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo2.png">
    <title>Contact Us</title>

    <link rel="stylesheet" href="./css/contact.css">

<body>
    <!--Header and Navigation bar-->

    <header>
        <div class="header-area">
            <div class="container">
                <nav class="nav">
                    <div class="nav-logo">
                        <img src="./images/logo2.png" alt="error">
                    </div>
                    <div class="main-menu ">
                        <ul>
                            <li><a href="">Home</a></li>
                            <li><a href="">Service</a></li>
                            <li><a href="">Feedback</a></li>

                            <li><a href="">sign-in</a></li>

                        </ul>
                    </div>

                </nav>
            </div>
        </div>
    </header>
    <!--Contact Us Section-->
    <section class="contact">
        <div class="container">
            <h1 class="contect-text-area">Contact Us</h1>
            <!--<h2 class="contact-text">Contact Form</h2>-->

            <div class="contact-form">
                <form action="#">
                    <label for="name"><h3>Name</h3></label>
                    <input type="text" name="name" placeholder="your name.....">

                    <label for="email"><h3>Email</h3></label>
                    <input type="text" name="email" placeholder="your email.....">

                    <label for="textarea"><h3>Massage</h3></label>
                    <textarea name="" id="" cols="30" rows="6" placeholder="your massage"></textarea>

                    <input type="submit" value="Contact Us">
                </form>
            </div>

            <div class="contact-form">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2940.042442822649!2d-83.17314098516131!3d42.53315313214647!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8824d392d2eb7e07%3A0xacdcd7953196e4f!2sEcera%20System!5e0!3m2!1sen!2sin!4v1644502341303!5m2!1sen!2sin"
                    width="100%" height="380" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>

            <div class="clearfix"></div>
        </div>
    </section>
    <!--footer-->
    <footer>
        <div class="footer-area clear">
            <div class="container">
                <div class="footer-content">
                    <div class="footer-text">
                        <p>Copyright by Koustav</p>
                    </div>

                </div>
                <div class="footer-icon">

                        <li><a href="#"><i class="fa fa-facebook-official"></i>
                            </a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i>
                            </a></li>

                        <li><a href="#"><i class="fa fa-linkedin"></i>

                            </a></li>
                        <li><a href="#"><i class="fa fa-google-plus"></i>
                            </a></li>
                    </ul>
                </div>
                <div class="footer-links">
                    <ul>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">services</a></li>
                        <li><a href="#">Tastimonial</a></li>
